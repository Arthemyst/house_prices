name: First Workflow
on: [push,workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Java
      uses: actions/setup-java@v3
      with:
        distribution: 'adopt'
        java-package: jre
        java-version: '17'

    - name: Check Java Version
      run: |
        java -version
        java -version 2>&1 | awk -F '"' '/version/ {print $2}' > java_version.txt
        cat java_version.txt

    - name: Run JAR File and Save Output
      run: |
        echo "Modified content" > output.txt
      continue-on-error: true

    - name: Print output file
      run: |
        cat output.txt

    - name: Modify Output File
      run: |
        echo "Modified content" > modified_output.txt
      shell: bash

    - name: Upload Modified Output Artifact
      uses: actions/upload-artifact@v3
      with:
        name: modified-output
        path: modified_output.txt
    - name: Download Modified Output Artifact
      uses: actions/download-artifact@v3
      with:
        name: modified-output

    - name: Display Modified Output
      run: |
        cat modified_output.txt