name: First Workflow
on: [push,workflow_dispatch]

jobs:
  build:
    runs-on: self-hosted

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Java
      uses: actions/setup-java@v3
      with:
        distribution: 'adopt'
        java-package: jre
        java-version: '17'

    - name: Check Java Version
      run: |
        java -version
        java -version 2>&1 | awk -F '"' '/version/ {print $2}' > java_version.txt
        cat java_version.txt

    - name: Run JAR File and Save Output
      run: |
        echo "Original content" > output.csv

    - name: Modify Output File
      run: |
        echo "Modified content" > modified_output.csv

    - name: Third Output File
      run: |
        echo "Third content" > third_output.csv

    - name: Forth Output File
      run: |
        echo "blob content" > forth-output.blob

    - name: Upload original Output Artifact
      uses: actions/upload-artifact@v3
      with:
        name: original-output
        path: output.csv

    - name: Upload Modified Output Artifact
      uses: actions/upload-artifact@v3
      with:
        name: modified-output
        path: modified_output.csv

    - name: Upload Third Output Artifact
      uses: actions/upload-artifact@v3
      with:
        name: third_output
        path: third_output.csv

    - name: Upload forth Artifact
      uses: actions/upload-artifact@v3
      with:
        name: forth-output
        path: forth-output.blob

    - name: Download Original Output Artifact
      uses: actions/download-artifact@v3
      with:
        name: original-output

    - name: Download Modified Output Artifact
      uses: actions/download-artifact@v3
      with:
        name: modified-output

    - name: Download Third Output Artifact
      uses: actions/download-artifact@v3
      with:
        name: third_output

    - name: Download forth Artifact
      uses: actions/download-artifact@v3
      with:
        name: forth_output